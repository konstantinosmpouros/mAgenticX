server {
  listen 80;
  server_name _;

  # Allow larger JSON uploads (base64 inflates files ~33%)
  client_max_body_size 50M;

  # Give users enough time to upload larger bodies
  client_body_timeout 120s;
  
  root /usr/share/nginx/html;
  index index.html;
  
  # Proxy API requests to backend service inside docker network
  location /api/ {
    proxy_pass http://dialogue_bridge:8002/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Helpful for big requests: stream directly to backend instead of buffering to disk
    proxy_request_buffering off;

    # Avoid premature timeouts while backend reads/processes big bodies
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
  }
  
  # Single Page App routing + static assets
  location / {
    try_files $uri $uri/ /index.html;
  }
}
